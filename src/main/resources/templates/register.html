<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login & Register</title>
<!-- CDN Font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- CSS MAIN -->
<link rel="stylesheet" th:href="@{css/login.css}" />
</head>
<body>
	<div class="contenedor" layout:fragment="page-content">
		<div class="form-box">
			<div class="exit">
				<a th:href="@{'/'}"> <i
					class="fa-solid fa-arrow-right-from-bracket"></i>
				</a>
			</div>
			<h1 id="title">Registro</h1>
			<p th:if="${message}" th:text="#{flash.message}"></p>
			<form name="insertarFormulario"
				th:object="${user}" method="POST">
				<div class="input-grupo">
					<div class="input-field" id="nombreField">
						<i class="fa-solid fa-user"></i> <input type="text"
							th:field="*{username}" class="form-control form-control-sm"
							placeholder="Username" th:id="floatingUsername" name="username">
						<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
							Error</td>
					</div>
					<div class="input-field" id="emailField">
						<i class="fa-solid fa-envelope"></i> <input type="text"
							th:field="*{email}" class="form-control form-control-sm"
							placeholder="Email" th:id="floatingEmail">
						<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
							Error</td>
					</div>
					<div class="input-field" id="contraField">
						<i class="fa-solid fa-lock"></i> <input type="password"
							th:field="*{password}" class="form-control form-control-sm"
							placeholder="Contraseña" th:id="floatingPassword"
							name="contraseña"> <i class="fa-solid fa-eye icon"
							id="eye"></i>
						<td th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</td>
					</div>
					<div class="row">
						<p>
							Olvidaste la contraseña? <a href="#">Clickar!</a>
						</p>
						<button type="reset" id="reset">
							<i class="fa-solid fa-trash"></i>
						</button>
					</div>
				</div>
				<div class="btn-field">
					<button type="button" id="signupBtn">Registrate</button>
					<button type="button" id="signinBtn" class="disable">Inicia
						Sesion</button>
				</div>
				<div class="btn-field2">
					<button th:formaction="@{'/register'}" type="submit" id="send">
						<i class="fa-solid fa-paper-plane"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{js/login.js}"></script>
</body>
</html>
