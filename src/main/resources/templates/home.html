<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NATURE GRUPO</title>
<!-- CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- CDN Font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- CSS MAIN -->
<link rel="stylesheet" th:href="@{css/main.css}" />
<!-- CSS SUN/MOON -->
<link rel="stylesheet" th:href="@{css/toggle.css}" />
<!-- CSS FOOTER -->
<link rel="stylesheet" th:href="@{css/footer.css}" />
<!-- CSS CARROUSEL-->
<link rel="stylesheet" th:href="@{css/carrousel.css}" />
<!-- CSS CIUDADES-->
<link rel="stylesheet" th:href="@{css/ciudad.css}" />
</head>

<body>
	<!-- HEADER -->
	<header>
		<!-- BACK IMAGE-->
		<div class="contenedor1"></div>

		<div class="contenedor2">
			<!-- NAVBAR -->
			<nav class="row">
				<!-- LOGO -->
				<a href="#" class="col-auto"> <img
					th:src="@{/img/logo-white.svg}" alt="Logo Weston" class="img-logo">
				</a>
				<!-- ANCLAS -->
				<div class="col-10 text-end">
					<a href="#section1">Servicio</a> <a href="#ciudad">Ciudad</a> <a
						href="#section2">Pintxos</a> <a href="#contact">Contacto</a> <a
						th:href="@{'/register'}"><i class="fa-solid fa-user"></i></a>
				</div>
				<div class="toggle col-auto" id="toggle">
					<a href="#" id="sun"><i class="fa-solid fa-sun fa-lg"></i></a> <a
						href="#" id="moon"><i class="fa-solid fa-moon fa-lg"></i></a>
				</div>
			</nav>
		</div>
	</header>
	<!-- CIUDADES -->
	<section id="ciudad">
		<div class="ciudades">
			<div id="bilbao">
				<h2>
					<a th:href="@{'/bilbao'}">BILBAO</a>
				</h2>
			</div>
			<div id="donostia">
				<h2>
					<a th:href="@{'/donostia'}">DONOSTIA - SAN SEBASTIAN</a>
				</h2>
			</div>
			<div id="vitoria">
				<h2>
					<a th:href="@{'/vitoria'}">VITORIA - GASTEIZ</a>
				</h2>
			</div>
		</div>
	</section>
	<!-- CARROUSEL -->
	<section id="section2">
		<div class="container">
			<div class="slider-wrapper">
				<button id="prev-slide"
					class="slide-button material-symbols-rounded">
					<i class="fa-solid fa-chevron-left fa-2xs"></i>
				</button>
				<ul class="image-list">
					<img class="image-item" src="./img/pintxos/p_bonito.jpg"
						alt="img-1" />
					<img class="image-item" src="./img/pintxos/p_gilda.jpg" />
					<img class="image-item" src="./img/pintxos/p_tortilla_patata.jpg" />
					<img class="image-item" src="./img/pintxos/p_champis.jpg" />
					<img class="image-item" src="./img/pintxos/p_txangurro.jpg" />
				</ul>
				<button id="next-slide"
					class="slide-button material-symbols-rounded">
					<i class="fa-solid fa-chevron-right fa-2xs"></i>
				</button>
			</div>
			<div class="slider-scrollbar">
				<div class="scrollbar-track">
					<div class="scrollbar-thumb"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- CONTACTO-->
	<section class="page-section" id="contact">
		<div class="container-contacto">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">Contacto</h2>
			</div>
			<form id="contactForm" data-sb-form-api-token="API_TOKEN">
				<div class="row align-items-stretch mb-5">
					<div class="col-md-6">
						<div class="form-group">
							<!-- Name input-->
							<input class="form-control" id="name" type="text"
								placeholder="Nombre *" data-sb-validations="required" />
							<div class="invalid-feedback" data-sb-feedback="name:required">A
								name is required.</div>
						</div>
						<div class="form-group">
							<!-- Email address input-->
							<input class="form-control" id="email" type="email"
								placeholder="Correo electrónico *"
								data-sb-validations="required,email" />
							<div class="invalid-feedback" data-sb-feedback="email:required">An
								email is required.</div>
							<div class="invalid-feedback" data-sb-feedback="email:email">Email
								is not valid.</div>
						</div>
						<div class="form-group mb-md-0">
							<!-- Phone number input-->
							<input class="form-control" id="phone" type="tel"
								placeholder="Téléfono *" data-sb-validations="required" />
							<div class="invalid-feedback" data-sb-feedback="phone:required">A
								phone number is required.</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group form-group-textarea mb-md-0">
							<!-- Message input-->
							<textarea class="form-control" id="message"
								placeholder="Mensaje *" data-sb-validations="required"></textarea>
							<div class="invalid-feedback" data-sb-feedback="message:required">A
								message is required.</div>
						</div>
					</div>
				</div>
				<!-- Submit Button-->
				<div class="text-center">
					<button class="btn btn-xl text-uppercase" id="submitButton"
						type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</section>
	<!-- FOOTER -->
	<footer class="footer py-4">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 text-lg-start">Copyright &copy; Your
					Website 2023</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!"
						aria-label="Twitter"><i class="fab fa-twitter"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"
						aria-label="Facebook"><i class="fab fa-facebook-f"></i></a> <a
						class="btn btn-dark btn-social mx-2" href="#!"
						aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="col-lg-4 text-lg-end">
					<a class="text-decoration-none me-3" href="#!">Privacy Policy</a> <a
						class="text-decoration-none" href="#!">Terms of Use</a>
				</div>
			</div>
		</div>
	</footer>
	<!-- TOGGLE-->
	<script th:src="@{js/toggle.js}"></script>
	<!-- CARROUSEL-->
	<script th:src="@{js/carrousel.js}"></script>
</body>

</html>
