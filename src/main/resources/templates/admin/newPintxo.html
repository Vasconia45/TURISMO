<body>

	<div class="container">
		<header>Nuevo Pintxo</header>

		<form name="insertarFormulario" th:action="@{/admin/nuevoPintxo}"
			th:object="${pintxo}" method="GET">
			<div class="form first">
				<div class="details personal">
					<span class="title">Pintxo</span>

					<div class="fields">
						<div class="input-field">
							<label>Nombre <i class="fa-solid fa-asterisk required"></i></label>
							<input type="text" placeholder="Introduzca el nombre"
								th:field="*{nombre}" th:id="floatingNombre" th:name="nombre">
							<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name
								Error</td>
						</div>
						

						<label for="ingrediente">Nuevo Ingrediente:</label>
						<input type="text" id="ingrediente" name="ingrediente">
						<button type="submit" th:formaction="@{/admin/nuevoPintxo/agregaIng}">Agregar</button>
						
						<ul>
							<li th:each="ingrediente : ${ingredientes}"
								th:text="${ingrediente}"></li>
						</ul>

								<i class="fa-solid fa-plus"></i>
							</button>
						</div>
						<div class="input-field">
							<table class="content-table">
								<thead>
									<tr>
										<th>Ingredientes</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:each="ingrediente : ${ingredientes}" th:text="${ingrediente}"></td>
									</tr>
								</tbody>
							</table>
						</div>-->
						<!-- <div class="input-field">
							<label>Año de Fundación <i
								class="fa-solid fa-asterisk required"></i></label> <input type="text"
								th:field="*{año_fundacion}"

							<td th:if="${#fields.hasErrors('año_fundacion')}"
								th:errors="*{año_fundacion}">Name Error</td>
						</div>-->
					</div>
				</div>
				<div class="buttons">
					<div class="input-field">
						<a th:href="@{'/admin'}" class="nextBtn"> <i
							class="fa-solid fa-arrow-left"></i>
						</a>
					</div>
					<div class="input-field">
						<button type="submit" class="nextBtn">
							<i class="uil uil-navigator"></i>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
