<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New User</title>
<!-- CDN Font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
	<div class="contenedor" layout:fragment="page-content">
		<div class="form-box">
			<div class="exit"></div>
			<h1 id="title">New User</h1>
			<form name="insertarFormulario" th:action="@{/admin/nuevoUser}"
				th:object="${user}" method="POST">
				<div class="input-grupo">
					<div class="input-field">
						<input type="text" th:field="*{nombre}"
							class="form-control form-control-sm" placeholder="Nombre"
							th:id="floatingNombre" name="nombre">
							<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name
							Error</td>
					</div>
					<div class="input-field">
						<input type="text" th:field="*{nombre_usuario}"
							class="form-control form-control-sm" placeholder="Nombre de usuario"
							th:id="floatingNombreUs" name="nombre_usuario">
							<td th:if="${#fields.hasErrors('nombre_usuario')}" th:errors="*{nombre_usuario}">Name
							Error</td>
					</div>
					<div class="input-field">
						<input type="text" th:field="*{phone}"
							class="form-control form-control-sm" placeholder="Phone"
							th:id="floatingPhone" name="phone">
							<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name
							Error</td>
					</div>
					<div class="input-field">
						<input type="email" th:field="*{email}"
							class="form-control form-control-sm" placeholder="Email"
							th:id="floatingEmail" name="email">
							<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
							Error</td>
					</div>
					<div class="input-field">
						<input type="password" th:field="*{password}"
							class="form-control form-control-sm" placeholder="Password"
							th:id="floatingPassword" name="password">
							<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
							Error</td>
					</div>
				</div>
				<div class="btn-field2">
					<button type="submit" id="send">
						<i class="fa-solid fa-paper-plane"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
