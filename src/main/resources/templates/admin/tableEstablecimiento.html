<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Establecimientos</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- CSS MAIN -->
<link rel="stylesheet" th:href="@{/css/adminViews/tableUser.css}" />
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

	<div class="container">
		<header>Establecimientos</header>
			<div class="form first">
				<div class="details personal">
					<table class="content-table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Teléfono</th>
								<th>Año de fundación</th>
								<th>Calle</th>
								<th>Codigo postal</th>
								<th>Puerta</th>
								<th>Ciudad</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="emptyMess" th:if="${establecimientos.size == 0}">
								<th>NINGÚN DATO DISPONIBLE  </th>
							</tr>
							<tr th:each="est: ${establecimientos}">
								<td th:value="${est.id}" th:text="${est.id}" th:name="ID"></td>
								<td th:value="${est.nombre}" th:text="${est.nombre}" th:name="nombre"></td>
								<td th:value="${est.phone}" th:text="${est.phone}" th:name="teléfono"></td>
								<td th:value="${est.año_fundacion}" th:text="${est.año_fundacion}" th:name="naño_fundacion"></td>
								<td th:value="${est.direccion.calle}" th:text="${est.direccion.calle}" th:name="calle"></td>
								<td th:value="${est.direccion.cod_postal}" th:text="${est.direccion.cod_postal}" th:name="cod_postal"></td>
								<td th:value="${est.direccion.puerta}" th:text="${est.direccion.puerta}" th:name="puerta"></td>
								<td th:value="${est.ciudad.nombre}" th:text="${est.ciudad.nombre}" th:name="ciudad"></td>
								<td>
									<div class="buttons">
										<div class="input-field">
											<button type="submit" class="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
										</div>
										<div class="input-field">
										<form th:action="@{/admin/tableEstablecimiento/deleteEst/{id}(id = ${est.id})}" method="POST" >
											<button type="submit" class="editBtn"><i class="fa-solid fa-trash-can"></i></button>
										</form>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				<div class="buttons">
					<div class="input-field">
						<a th:href="@{'/admin'}" class="editBtn"> <i
							class="fa-solid fa-arrow-left"></i>
						</a>
					</div>
				</div>
			</div>
			</div>
	</div>
</body>
</html>
