<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- CDN Font awesome -->

<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
	rel="stylesheet">
<title>New Establecimiento</title>
<!-- CSS MAIN -->
</head>
<body>
	<section>
		<div class="main" layout:fragment="page-content">
			<div id="floatingForm">
				<div class="title">
					<h3>New Establecimiento</h3>
				</div>
				<form name="insertarFormulario" th:action="@{}"
					th:object="${est}" method="GET">
					<div class="contenedor p-5">
						<div class="input-group">
							<h4>Datos</h4>
							<div class="input-field">
								<input type="text" th:field="*{nombre}"
									class="form-control form-control-sm" placeholder="Nombre"
									th:id="floatingNombre" th:name="nombre">
								<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name
									Error</td>
							</div>
							<div class="input-field">
								<input type="text" th:field="*{nombre_usuario}"
									class="form-control form-control-sm"
									placeholder="Nombre de usuario" th:id="floatingNombreUs"
									th:name="nombre_usuario">
								<td th:if="${#fields.hasErrors('nombre_usuario')}"
									th:errors="*{nombre_usuario}">Name Error</td>
							</div>
							<div class="input-field">
								<input type="text" th:field="*{phone}"
									class="form-control form-control-sm" placeholder="Phone"
									th:id="floatingPhone" th:name="phone">
								<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name
									Error</td>
							</div>
							<div class="input-field">
								<input type="email" th:field="*{email}"
									class="form-control form-control-sm" placeholder="Email"
									th:id="floatingEmail" th:name="email">
								<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
									Error</td>
							</div>
							<div class="input-field">
								<input type="password" th:field="*{password}"
									class="form-control form-control-sm" placeholder="Password"
									th:id="floatingPassword" th:name="password">
								<td th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Name Error</td>
							</div>
						</div>
						<!-- <div class="input-group">
							<h4>Direccion</h4>
							<div class="input-field">
								<input type="text" class="form-control form-control-sm"
									placeholder="Calle" id="floatingCalle" name="calle">
							</div>
							<div class="input-field">
								<input type="text" class="form-control form-control-sm"
									placeholder="Codigo postal" id="floatingCod_Postal"
									name="codigo_postal">
							</div>
							<div class="input-field">
								<input type="text" class="form-control form-control-sm"
									placeholder="Puerta" id="floatingPuerta" name="puerta">
							</div>
						</div>-->
						<div class="input-group">
							<h4>Rol</h4>
							<div class="input-field">
								<select th:field="*{role}" th:id="floatingRol" class="form-select"
									aria-label="Default select example">
										<option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}" th:name="rol"></option>
								</select>
							</div>
						</div>
						<div class="btn-field2">
							<button type="submit" id="send">SUBMIT</button>
						</div>
					</div>
				</form>
			</div>
			<div id="floatingTable">2</div>
		</div>
	</section>
</body>
</html>
