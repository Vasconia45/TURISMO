<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Usuarios</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- CSS MAIN -->
<link rel="stylesheet" th:href="@{/css/adminViews/tableUser.css}" />
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

	<div class="container">
		<header>Usuarios</header>
		<div class="form first">
			<div class="details personal">
				<table class="content-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Nombre de usuario</th>
							<th>Teléfono</th>
							<th>Email</th>
							<th>Contraseña</th>
							<th>Calle</th>
							<th>Codigo postal</th>
							<th>Puerta</th>
							<th>Rol</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${usuarios.size == 0}">
							<th colspan="9">NINGÚN DATO DISPONIBLE</th>
						</tr>
						<tr th:each="usuario: ${usuarios}">
							<td th:value="${usuario.id}" th:text="${usuario.id}" th:name="ID"></td>
							<td th:value="${usuario.nombre}" th:text="${usuario.nombre}"
								th:name="nombre"></td>
							<td th:value="${usuario.username}"
								th:text="${usuario.username}" th:name="username"></td>
							<td th:value="${usuario.phone}" th:text="${usuario.phone}"
								th:name="teléfono"></td>
							<td th:value="${usuario.email}" th:text="${usuario.email}"
								th:name="email"></td>
							<td th:value="${usuario.password}" th:text="${usuario.password}"
								th:name="contraseña" class="hidetext"></td>
								
								
							
							
								<div class="buttons">
									<div class="input-field">
										<button type="submit" class="editBtn">
											<i class="fa-solid fa-pen-to-square"></i>
										</button>
									</div>
									<div class="input-field">
										<form
											th:action="@{/admin/tableUser/deleteUser/{id}(id = ${usuario.id})}"
											method="POST">
											<button type="submit" class="editBtn">
												<i class="fa-solid fa-trash-can"></i>
											</button>
										</form>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="buttons">
					<div class="input-field">
						<a th:href="@{'/admin'}" class="editBtn"> <i
							class="fa-solid fa-arrow-left"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
