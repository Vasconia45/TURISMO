<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEW USER</title>
  <!-- CSS MAIN -->
  <link rel="stylesheet" th:href="@{/css/adminViews/newUser.css}" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="container">
        <header>New User</header>

        <form name="insertarFormulario" th:action="@{/admin/nuevoUser}"
					th:object="${user}" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">User</span>
                
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Enter your birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Enter your birth date" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Direccion</span>
                
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Enter your birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Rol</span>
                
                    <div class="selector">
                        <div class="input-field">
                            <label>Full Name</label>
                            <select th:field="*{role}" th:id="floatingRol"
									class="form-select" aria-label="Default select example">
                                <option th:each="rol : ${roles}" th:value="${rol.id}"0
										th:text="${rol.tipo}" th:name="rol" th:selected="Select"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="nextBtn">
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
